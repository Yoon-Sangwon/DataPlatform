version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: axd-mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: axd_password
      MARIADB_DATABASE: axd_db
      MARIADB_USER: axd_user
      MARIADB_PASSWORD: axd_password
    ports:
      - "13306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  backend:
    build: ./axd-backend
    container_name: axd-backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://axd_user:axd_password@db:3306/axd_db
    volumes:
      - ./axd-backend:/app

volumes:
  mariadb_data:
